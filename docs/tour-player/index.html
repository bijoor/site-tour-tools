<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Component Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden; /* Prevent body scroll on mobile */
        }
        .tour-container { 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Use dynamic viewport on supported browsers */
        @supports (height: 100dvh) {
            .tour-container {
                position: relative;
                height: 100dvh;
            }
        }
        /* Mobile-specific fixes */
        @media (max-width: 768px) {
            .tour-container {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                height: 100vh !important;
                width: 100vw !important;
            }
        }
        
        /* Ensure safe areas on mobile devices */
        @supports (padding: max(0px)) {
            .tour-container {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }
    </style>
  <script type="module" crossorigin src="/site-tour-tools/tour-player/assets/index-D1L4icfi.js"></script>
  <link rel="stylesheet" crossorigin href="/site-tour-tools/tour-player/assets/index-2Lw20Z0T.css">
</head>
<body>
    <div id="root"></div>
</body>
</html>
